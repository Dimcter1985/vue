<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <h2>{{status}}</h2>
    <button @click="setupTitle">2222</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'hello world',
        status: ''
      },
      methods: {
        setupTitle() {
          this.title = 'new title';
        }
      },
      watch: {//вотчеры
        title(value) {
          this.status = 'changed'//следим за свойством title при изменении его значения меняется и значение свойства status
        }
      }
    })
  </script>
</body>
</html>
