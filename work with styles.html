<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 :style="{color: color, backgroundColor: background}">{{ title }}</h1>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World',
        color: 'red',
        background: 'pink'
      }
    })
  </script>
</body>
</html>
