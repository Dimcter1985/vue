<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="change('one', $event)">qweqw</button><!--c $ начинаются встроенные переменные в Vue-->
    <button @click="change('two', $event)">qweqe</button>
    <h1>
      {{example.title}}, coord{{example.coordX}}
    </h1>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        example: {
          title: 'sfasfasf',
          coordX: 0
        }
      },
      methods: {
        change(newTitle, event) {
          this.example.title = newTitle;
          this.example.coordX = event.clientX;//получаем координаты мыши по оси Х
        }
      }
    })
  </script>
</body>
</html>
