<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <hello :title="title"></hello>

  </div>
  <script type="text/x-template" id="hello">
    <div>
      <h1>{{title}}</h1>
      <slot>asdfas</slot><!--создаем пустой слот в который мы можем добавлять любую разметку-->
    </div>
  </script>
  <script>
    Vue.component('hello', {
      props: ['title'],
      template: '#hello'
    })

    const vueModel = new Vue({
      data() {
        return {
          title: 'hello world'
        }
      }
    });
    vueModel.$mount('#app');
  </script>
</body>
</html>
